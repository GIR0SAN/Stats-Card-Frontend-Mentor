<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Card</title>

  
</head>
<body>

  <section>
    <main class="l-main">
      <div class="l-text__wrapper">
        <h1 class="c-h1">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="c-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </p>
        <div class="l-data__content-wrapper">
          <div class="l-data">
            <h2 class="c-h2">10k+</h2>
            <p class="c-text">companies</p>
          </div>
          <div class="l-data">
            <h2 class="c-h2">314</h2>
            <p class="c-text">templates</p>
          </div> 
          <div class="l-data">
            <h2 class="c-h2">12m+</h2>
            <p class="c-text">queries</p>
          </div>
        </div>
      </div>

      <div class="l-image__wrapper">
        <div class="c-bg__purple"></div>
        <img src="images/image-header-desktop.jpg" alt="Decorative" class="c-image">
      </div>
    </main>
  </section>
  
</body>
</html>
